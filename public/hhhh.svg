<!-- MB-Solutions Primary Logo - Main Brand Identity -->
<!-- Horizontal Layout: Icon + Wordmark -->
<!-- Optimized for Website Headers, Email Signatures, Business Cards -->
<!-- Recommended display size: 180-220px width -->

<svg width="280" height="64" viewBox="0 0 280 64" fill="none" xmlns="http://www.w3.org/2000/svg">

  <!-- Subtle glow effect (can be toggled via CSS) -->
  <defs>
    <filter id="iconGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Radial ambient glow (optional background) -->
    <radialGradient id="ambient" cx="15%" cy="50%">
      <stop offset="0%" stop-color="#06A3C9" stop-opacity="0.12"/>
      <stop offset="100%" stop-color="#06A3C9" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- Optional ambient background glow -->
  <ellipse cx="32" cy="32" rx="48" ry="32" fill="url(#ambient)"/>

  <!-- ========================================
       ICON BRANDMARK
       Connected M + B Monogram
       ======================================== -->
  <g transform="translate(8, 16)" filter="url(#iconGlow)">

    <!-- "M" Letter Components -->
    <!-- Left vertical stroke -->
    <path
      d="M 0 0 L 0 32"
      stroke="#06A3C9"
      stroke-width="4.5"
      stroke-linecap="round"
      stroke-linejoin="round"
    />

    <!-- Left diagonal (top-left to center) -->
    <path
      d="M 0 0 L 9 16"
      stroke="#06A3C9"
      stroke-width="4.5"
      stroke-linecap="round"
      stroke-linejoin="round"
    />

    <!-- Center vertical (shared between M and B) -->
    <path
      d="M 9 0 L 9 32"
      stroke="#06A3C9"
      stroke-width="4.5"
      stroke-linecap="round"
      stroke-linejoin="round"
    />

    <!-- Right diagonal (center to top-right) -->
    <path
      d="M 9 16 L 18 0"
      stroke="#06A3C9"
      stroke-width="4.5"
      stroke-linecap="round"
      stroke-linejoin="round"
    />

    <!-- "B" Letter Components -->
    <!-- Top bowl (curve) -->
    <path
      d="M 9 0 Q 22 0 22 8 Q 22 16 9 16"
      stroke="#06A3C9"
      stroke-width="4.5"
      stroke-linecap="round"
      stroke-linejoin="round"
      fill="none"
    />

    <!-- Bottom bowl (curve) -->
    <path
      d="M 9 16 Q 24 16 24 24 Q 24 32 9 32"
      stroke="#06A3C9"
      stroke-width="4.5"
      stroke-linecap="round"
      stroke-linejoin="round"
      fill="none"
    />

    <!-- Connection Nodes (dots at key intersections) -->
    <!-- Top connection point -->
    <circle cx="9" cy="0" r="2.5" fill="#06A3C9"/>

    <!-- Middle connection point (M-B junction) -->
    <circle cx="9" cy="16" r="2.5" fill="#06A3C9"/>

    <!-- Bottom connection point -->
    <circle cx="9" cy="32" r="2.5" fill="#06A3C9"/>

    <!-- Accent node (B bottom-right) -->
    <circle cx="24" cy="24" r="2.5" fill="#1A7FD8" opacity="0.8"/>

  </g>

  <!-- ========================================
       WORDMARK
       Typography: Inter SemiBold
       ======================================== -->

  <!-- "MB" in Brand Cyan (Accent color) -->
  <text
    x="64"
    y="40"
    font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
    font-size="24"
    font-weight="600"
    letter-spacing="-0.02em"
    fill="#06A3C9"
  >MB</text>

  <!-- Separator hyphen -->
  <text
    x="96"
    y="40"
    font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
    font-size="24"
    font-weight="600"
    letter-spacing="-0.02em"
    fill="#9FA6B2"
    opacity="0.7"
  >-</text>

  <!-- "Solutions" in Muted Gray -->
  <text
    x="107"
    y="40"
    font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
    font-size="24"
    font-weight="500"
    letter-spacing="-0.02em"
    fill="#9FA6B2"
  >Solutions</text>

</svg>
