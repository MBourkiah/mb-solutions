<!-- MB-Solutions Stacked Logo - Vertical Layout -->
<!-- Icon on Top, Wordmark Below | Perfect for: Square spaces, Social Media -->
<!-- Canvas: 120x140 | Optimal for 140-180px height -->

<svg width="120" height="140" viewBox="0 0 120 140" fill="none" xmlns="http://www.w3.org/2000/svg">

  <!-- Glow Effect -->
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- ========================================
       ICON (Centered Top)
       ======================================== -->
  <g transform="translate(42, 16)" filter="url(#glow)">

    <!-- "M" Letter -->
    <path d="M 0 0 L 0 32" stroke="#06A3C9" stroke-width="4.5" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M 0 0 L 9 16" stroke="#06A3C9" stroke-width="4.5" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M 9 0 L 9 32" stroke="#06A3C9" stroke-width="4.5" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M 9 16 L 18 0" stroke="#06A3C9" stroke-width="4.5" stroke-linecap="round" stroke-linejoin="round"/>

    <!-- "B" Letter -->
    <path d="M 9 0 Q 22 0 22 8 Q 22 16 9 16" stroke="#06A3C9" stroke-width="4.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    <path d="M 9 16 Q 24 16 24 24 Q 24 32 9 32" stroke="#06A3C9" stroke-width="4.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>

    <!-- Nodes -->
    <circle cx="9" cy="0" r="2.5" fill="#06A3C9"/>
    <circle cx="9" cy="16" r="2.5" fill="#06A3C9"/>
    <circle cx="9" cy="32" r="2.5" fill="#06A3C9"/>
    <circle cx="24" cy="24" r="2.5" fill="#1A7FD8" opacity="0.8"/>

  </g>

  <!-- ========================================
       WORDMARK (Centered Below Icon)
       ======================================== -->

  <!-- "MB-Solutions" as single centered text -->
  <text
    x="60"
    y="85"
    text-anchor="middle"
    font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
    font-size="20"
    font-weight="600"
    letter-spacing="-0.02em"
    fill="#06A3C9"
  >MB</text>

  <text
    x="60"
    y="85"
    text-anchor="middle"
    font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
    font-size="20"
    font-weight="500"
    letter-spacing="-0.02em"
  >
    <tspan fill="#06A3C9" font-weight="600">MB</tspan>
    <tspan fill="#9FA6B2" opacity="0.7">-</tspan>
    <tspan fill="#9FA6B2">Solutions</tspan>
  </text>

  <!-- Optional Tagline -->
  <text
    x="60"
    y="105"
    text-anchor="middle"
    font-family="Inter, sans-serif"
    font-size="9"
    font-weight="400"
    letter-spacing="0.08em"
    fill="#6B7280"
    opacity="0.5"
  >BUSINESS SOLUTIONS</text>

</svg>
