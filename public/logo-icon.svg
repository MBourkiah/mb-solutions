<!-- MB-Solutions Icon Only - Square Brandmark -->
<!-- Perfect for: Favicons, App Icons, Profile Pictures -->
<!-- Canvas: 64x64 | Viewbox optimized for scalability -->

<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background (optional - remove for transparent) -->
  <rect width="64" height="64" rx="12" fill="#0D1117"/>

  <!-- Glow Effect (optional) -->
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Main Icon Group -->
  <g transform="translate(12, 16)" filter="url(#glow)">

    <!-- "M" Letter - Left Side -->
    <!-- Left vertical stroke -->
    <path
      d="M 0 0 L 0 32"
      stroke="#06A3C9"
      stroke-width="4.5"
      stroke-linecap="round"
      stroke-linejoin="round"
    />

    <!-- Left diagonal -->
    <path
      d="M 0 0 L 9 16"
      stroke="#06A3C9"
      stroke-width="4.5"
      stroke-linecap="round"
      stroke-linejoin="round"
    />

    <!-- Center vertical (shared with B) -->
    <path
      d="M 9 0 L 9 32"
      stroke="#06A3C9"
      stroke-width="4.5"
      stroke-linecap="round"
      stroke-linejoin="round"
    />

    <!-- Right diagonal of M -->
    <path
      d="M 9 16 L 18 0"
      stroke="#06A3C9"
      stroke-width="4.5"
      stroke-linecap="round"
      stroke-linejoin="round"
    />

    <!-- "B" Letter - Right Side -->
    <!-- Right vertical (shared center line already drawn) -->

    <!-- Top curve of B -->
    <path
      d="M 9 0 Q 22 0 22 8 Q 22 16 9 16"
      stroke="#06A3C9"
      stroke-width="4.5"
      stroke-linecap="round"
      stroke-linejoin="round"
      fill="none"
    />

    <!-- Bottom curve of B -->
    <path
      d="M 9 16 Q 24 16 24 24 Q 24 32 9 32"
      stroke="#06A3C9"
      stroke-width="4.5"
      stroke-linecap="round"
      stroke-linejoin="round"
      fill="none"
    />

    <!-- Connection Nodes (dots at key points) -->
    <!-- Top connection -->
    <circle cx="9" cy="0" r="2.5" fill="#06A3C9"/>

    <!-- Middle connection -->
    <circle cx="9" cy="16" r="2.5" fill="#06A3C9"/>

    <!-- Bottom connection -->
    <circle cx="9" cy="32" r="2.5" fill="#06A3C9"/>

    <!-- Right accent node -->
    <circle cx="24" cy="24" r="2.5" fill="#1A7FD8" opacity="0.8"/>

  </g>

  <!-- Subtle ambient glow background -->
  <defs>
    <radialGradient id="ambientGlow" cx="50%" cy="50%">
      <stop offset="0%" stop-color="#06A3C9" stop-opacity="0.15"/>
      <stop offset="70%" stop-color="#06A3C9" stop-opacity="0"/>
    </radialGradient>
  </defs>
  <circle cx="32" cy="32" r="28" fill="url(#ambientGlow)"/>
</svg>
