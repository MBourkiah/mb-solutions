<!-- MB-Solutions Black Logo - Monochrome Version -->
<!-- For: Light Backgrounds, Print, Professional Documents -->
<!-- Canvas: 280x64 | 100% Black -->

<svg width="280" height="64" viewBox="0 0 280 64" fill="none" xmlns="http://www.w3.org/2000/svg">

  <!-- ICON -->
  <g transform="translate(8, 16)">

    <!-- "M" Letter -->
    <path d="M 0 0 L 0 32" stroke="#000000" stroke-width="4.5" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M 0 0 L 9 16" stroke="#000000" stroke-width="4.5" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M 9 0 L 9 32" stroke="#000000" stroke-width="4.5" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M 9 16 L 18 0" stroke="#000000" stroke-width="4.5" stroke-linecap="round" stroke-linejoin="round"/>

    <!-- "B" Letter -->
    <path d="M 9 0 Q 22 0 22 8 Q 22 16 9 16" stroke="#000000" stroke-width="4.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    <path d="M 9 16 Q 24 16 24 24 Q 24 32 9 32" stroke="#000000" stroke-width="4.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>

    <!-- Nodes -->
    <circle cx="9" cy="0" r="2.5" fill="#000000"/>
    <circle cx="9" cy="16" r="2.5" fill="#000000"/>
    <circle cx="9" cy="32" r="2.5" fill="#000000"/>
    <circle cx="24" cy="24" r="2.5" fill="#000000" opacity="0.8"/>

  </g>

  <!-- WORDMARK -->
  <text
    x="64"
    y="40"
    font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
    font-size="24"
    font-weight="600"
    letter-spacing="-0.02em"
    fill="#000000"
  >MB</text>

  <text
    x="96"
    y="40"
    font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
    font-size="24"
    font-weight="600"
    letter-spacing="-0.02em"
    fill="#000000"
    opacity="0.5"
  >-</text>

  <text
    x="107"
    y="40"
    font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
    font-size="24"
    font-weight="500"
    letter-spacing="-0.02em"
    fill="#000000"
    opacity="0.8"
  >Solutions</text>

</svg>
